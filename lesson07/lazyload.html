<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Progressive Loading of Images">
    <link rel="stylesheet" href="styles/base.css">
    <title>Progessive Loading of Images</title>
</head>
<body>
    <h1>Progessive Loading of Images</h1>
    <main>

        <picture>
            <img src="images/placeholder-300x400.jpg" data-src="images/1-mountain-300x400.jpg" alt="Path to the mountain">
        </picture>
        <picture>
            <img src="images/placeholder-300x400.jpg" data-src="images/2-mountain-300x400.jpg" alt="Snow mountain">
        </picture>
        <picture>
            <img src="images/placeholder-300x400.jpg" data-src="images/3-mountain-300x400.jpg" alt="Lake mountain">
        </picture>
        <picture>
            <img src="images/placeholder-300x400.jpg" data-src="images/4-mountain-300x400.jpg" alt="Green mountain">
        </picture>
        <picture>
            <img src="images/placeholder-300x400.jpg" data-src="images/5-mountain-300x400.jpg" alt="Cloud mountain">
        </picture>

    </main>
    
    
    
</body>

<script src="scripts/lazyload.js"></script>
</html>
