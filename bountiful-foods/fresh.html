    <link rel="stylesheet" href="styles/base.css">

    <link rel="stylesheet" href="styles/large.css">

<body>
    <header>
        <a href="index.html" id="logo"><img src="images/bountiful-logo.webp" alt="Bountiful Foods Logo"></a>
        <button id="hamburger"><b>&#9776;</b></button>
        <nav>
            <ul class="navigation">
                <li><a id="active" href="#">Fresh</a></li>
                <li><a href="about-us.html">About Us</a></li>
                </ul>
        </nav>
        
        
        <span id="currentDate">

        </span>
    </header>
    
    <main>

        <section id="section3">
            <form method="get" action="thankyou.html" target="_blank">
                <fieldset>
                    <legend>Get in Touch</legend>
                    <label class="">First Name <span class="requiredF">* </span><input class="inputBox" type="text" name="fname" placeholder="Jose" pattern="[A-Z a-z]{5,}" required></label>
                    <label class="top">Email <span class="requiredF">* </span><input class="inputBox" type="email" name="email" placeholder="name@example.com" required></label>
                    <label class="top">Phone Number <span class="requiredF">* </span><input class="inputBox" type="tel" name="phone" maxlength="10" pattern="[0-9] {,10}" placeholder="123456789" required></label>
                    <label class="top">Are you a Chamber Member?</label>
                    <label class="sbs"><input type="radio" name="question" value="np"> Yes</label>
                    <label class="sbs"><input type="radio" name="question" value="bronze"> No</label>
                    <label class="sbs"><input type="radio" name="question" value="silver"> I am not sure</label>
                    <label class="top">Special Instructions</label>
                    <label class="top"><textarea name="description" cols="30" rows="10" placeholder="Please make us know if you have extra details..."></textarea></label>
                    <input type="submit" value="Send my information" class="submitBtn">
                </fieldset>
                
            </form>
        </section>

        
    </main>

    <footer>
        <div id="footer-logo">
                <a id="logoFooter" href="index.html"><img src="images/bountiful-footer-logo.webp" alt="Bountiful Foods Logo"></a>
                <a id="fresh-link" href="#">Fresh</a>
                <a id="about-link" href="about-us.html">About Us</a>
                
                <hr>
                <a id="logoFb" href=""><img src="images/f-logo.png" alt="Facebook"></a>
                <a id="logoIg" href=""><img src="images/ig-logo.png" alt="Instagram"></a>
                <a id="logoYt" href=""><img src="images/yt-logo.png" alt="Youtube"></a>
                <a id="logoLi" href=""><img src="images/li-logo.png" alt="LinkedIn"></a>
 
            
                
        </div>

        <p id="bountFoods">&copy; <span class="currentYear"></span> Bountiful Foods</p>

        <div id="pbottom">
            
            <p>Israel Carmona</p>
            <p>WDD 230 Project</p>
        </div>

        <div id="lastModified">

        </div>   
    </footer>
